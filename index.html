<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore MODHTOM's photography captured with a Nikon FM2.">
  <meta name="keywords" content="MODHTOM, Photography, Nikon FM2, Gallery">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/P-landing.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323|Roboto:300,400,700&display=swap">
  <link rel="icon" href="/image/logo.png" type="image/icon type">
  <title>MODHTOM Photography</title>
</head>

<body>
  <div id="preload"></div>
  <header class="header">
    <div class="container">
      <div class="identity">
        <a href="/index.html" class="logo">
          <img src="/image/logo.png" alt="MODHTOM">
          <h1>MODHTOM</h1>
        </a>
      </div>
      <nav class="navigation" role="navigation" aria-label="Main Navigation">
        <ul class="nav">
          <li><a href="https://www.modhtom.com/index.html" target="_blank">About</a></li>
          <li><a href="https://www.instagram.com/capturedbymodhtom" target="_blank">Instagram</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Capturing Moments with Nikon FM2</h2>
        <p>Equipped with a Nikon Series E 50mm f/1.8 AI lens</p>
      </div>
    </section>

    <section class="gallery">
      <div class="container">
        <div class="filters">
          <button class="active" onclick="filterImages('all')">All</button>
          <button onclick="filterImages('new')">New</button>
          <button onclick="filterImages('Rand')">Unique Vibes</button>
          <button onclick="filterImages('Korba')">Korba</button>
          <button onclick="filterImages('Maadi')">Maadi</button>
          <button onclick="filterImages('OldCairo')">Old Cairo</button>
          <button onclick="filterImages('Alex')">Alex</button>
          <button onclick="filterImages('Car')">Car Show</button>
        </div>

        <div class="gallery-images"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 MODHTOM Photography. All rights reserved.</p>
    </div>
  </footer>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="modal-caption"></div>
  </div>

  <script src="/js/P.js"></script>
</body>

</html>
